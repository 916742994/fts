<!--登陆界面-->
<!DOCTYPE html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="../../css/templatemo_style.css" rel="stylesheet" type="text/css">
    <link href="../../css/button.style.css" rel="stylesheet" type="text/css">

    <link href="../../css/icheck/skins/all.css?v=1.0.2" rel="stylesheet">
    <script src="../../js/icheck/jquery.js"></script>
    <script src="../../js/icheck/icheck.js?v=1.0.2"></script>
    <script>
        $(document).ready(function(){
            $('.demo-list input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });
        });
    </script>
</head>
<body class="templatemo-bg-image-1">
<br/>
<div class="container">
    <div class="col-md-12">
        <form class="form-horizontal templatemo-login-form-2" role="form" action="../index.html" method="post">
            <div class="row">
                <div class="col-md-12">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="margin-left:15%">
                        <div class="col-md-9">
                            <label for="username" class="control-label" style="font-size: larger;">Username</label>
                            <div class="templatemo-input-icon-container">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control" id="username"
                                       placeholder="Username /Email /Phone Number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-left:15%">
                        <div class="col-md-9">
                            <label for="password" class="control-label"  style="font-size: larger;">Password</label>
                            &nbsp;<a href="../common/find-password.html" class="text-center" style="font-size: smaller">forget password?</a>
                            <div class="templatemo-input-icon-container">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-left:15%">
                        <div class="col-md-5" style="display: inline">
                            <label for="security" class="control-label" style="font-size: larger;">Security Code</label>
                            <div class="templatemo-input-icon-container">
                                <i class="fa fa-edit"></i>
                                <input type="text" class="form-control" id="security" name="security"
                                       placeholder="security code">
                            </div>
                        </div>
                        <br/>
                        <br/>
                        验证码图片
                    </div>

                    <div class="form-group"  style="margin-left:15%">
                        <div class="col-md-9">
                            <div class="demo-list">
                                <label>
                                    <input type="checkbox" id="remember" checked>
                                    <label for="remember" style="font-size: larger;"> Remember me</label>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"  style="margin-left:15%">
                        <div class="col-md-9">
                            <input type="submit" value="Log In" class="button button-royal button-pill">&nbsp;
                            <a href="register.html" class="text-center" style="font-size: larger">register</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
