<!--注册界面-->
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="../../css/templatemo_style.css" rel="stylesheet" type="text/css">
    <link href="../../css/button.style.css" rel="stylesheet" type="text/css">
    <link href="../../css/intlTelInput.css" rel="stylesheet" type="text/css">

    <script src="../../js/jquery-1.11.1.min.js"></script>
    <script src="../../js/intlTelInput.min.js"></script>
</head>
<body class="templatemo-bg-image-1">
<div class="container">
    <div class="col-md-12">
        <form class="form-horizontal templatemo-login-form-2" role="form" action="user_login.html" method="post">
            <div class="row">
                <div class="col-md-12">
                    <h1>Register</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="margin-left:15%">
                        <div class="col-md-9">
                            <label for="username" class="control-label" style="font-size: larger;">Username</label>
                            <div class="templatemo-input-icon-container">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-left:15%">
                        <div class="col-md-9">
                            <label for="email" class="control-label" style="font-size: larger;">Email</label>
                            <div class="templatemo-input-icon-container">
                                <i class="fa fa-envelope"></i>
                                <input type="text" class="form-control" id="email" placeholder="email">
                            </div>
                        </div>
                    </div>


                    <div class="form-group" style="margin-left:15%">
                        <div class="col-md-9">
                            <label for="phone" class="control-label" style="font-size: larger;">Phone</label>
                            <div>
                                <input id="phone" type="tel" class="form-control" placeholder="e.g. +1 702 123 4567">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-left:15%">
                        <div class="col-md-9">
                            <label for="password" class="control-label"  style="font-size: larger;">Password</label>
                            <div class="templatemo-input-icon-container">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-left:15%">
                        <div class="col-md-9">
                            <label for="password2" class="control-label"  style="font-size: larger;">Confirm Password</label>
                            <div class="templatemo-input-icon-container">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control" id="password2" placeholder="password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group"  style="margin-left:15%">
                        <div class="col-md-9">
                            <input type="submit" value="Register" class="button button-royal button-pill">
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $("#phone").intlTelInput();
</script>
</body>
</html>
