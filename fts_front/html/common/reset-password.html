<!--重置密码界面-->
<!DOCTYPE html>
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="../../css/templatemo_style.css" rel="stylesheet" type="text/css">
    <link href="../../css/button.style.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-image-1">
<div class="container">
    <div class="col-md-12">
        <form class="form-horizontal templatemo-login-form-2" role="form" action="../user/user_login.html" method="post">
            <div class="row">
                <div class="col-md-12">
                    <h1>Reset Password</h1>
                </div>
            </div>
            <div class="row">
                <div class="form-group" style="margin-left:15%">
                    <div class="col-md-9">
                        <label for="password" class="control-label" style="font-size: larger;">New Password</label>
                        <div class="templatemo-input-icon-container">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-left:15%">
                    <div class="col-md-9">
                        <label for="password2" class="control-label" style="font-size: larger;">Confirm Password</label>
                        <div class="templatemo-input-icon-container">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" id="password2" placeholder="password">
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-left:15%">
                    <div class="col-md-9">
                        <input type="submit" value="Submit" class="button button-royal button-pill button-large">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
