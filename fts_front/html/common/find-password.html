<!--找回密码界面-->
<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>Find Password</title>
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="../../css/templatemo_style.css" rel="stylesheet" type="text/css">
    <link href="../../css/button.style.css" rel="stylesheet" type="text/css">
</head>
<body  class="templatemo-bg-image-1">
<br/><br/><br/><br/>

    <div class="col-md-12">
            <form class="form-horizontal templatemo-login-form-2" role="form" action=""   method="post"
                 style="margin: 0 auto">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Found Password</h1>
                    </div>
                </div>

                    <div class="row">
                    <div class="col-md-12">
                        <div class="form-group" style="margin-left:15%">
                            <div class="col-md-6" style="display: inline">
                                <label for="email" class="control-label" style="font-size: larger;">Your Email Or Phone</label>
                                <div class="templatemo-input-icon-container">
                                    <i class="fa fa-envelope"></i>
                                    <input type="text" class="form-control" id="email"
                                           placeholder="Your Email Or Phone">
                                </div>
                            </div>
                            <label class="control-label" style="font-size: larger;">&nbsp;</label>
                            <div>
                                <button class="button button-primary button-rounded button-small">Send Code</button>
                            </div>
                        </div>

                        <div class="form-group" style="margin-left:15%">
                            <div class="col-md-6" style="display: inline">
                                <label for="verify" class="control-label" style="font-size: larger;">Verify Code</label>
                                <div class="templatemo-input-icon-container">
                                    <i class="fa fa-edit"></i>
                                    <input type="text" class="form-control" id="verify" name="verify"
                                           placeholder="verify code">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-left:15%">
                            <div class="col-md-9">
                                <input type="submit" value="Commit" class="button button-royal button-pill">
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>


</body>
</html>
